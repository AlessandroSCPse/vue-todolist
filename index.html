<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="root">
        <div class="inputs">
            <div>
                <input @keyup.enter="addTodo()" v-model="userNewTodoText" type="text" placeholder="Nuovo todo">
                <button @click="addTodo()">Aggiungi</button>
            </div>

            <div class="text-filter">
                <input @keyup="filterElementsByText()" v-model="userFilterText" type="text" placeholder="Filtra elementi per testo">
            </div>
        </div>

        <div class="todos-container">
            <ul v-if="todos.length > 0" class="todos-list">

                <!-- Template base todo -->
                <li v-for="todo, index in todos" v-if="todo.isVisible" class="todo">
                    <span @click="toggleDone(index)" :class="{'done': todo.done}">{{ todo.text }}</span>

                    <div class="actions">
                        <span @click="removeTodo(index)">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </span>
                    </div>
                </li>
            </ul>

            <p v-else>Non ci sono elementi da visualizzare</p>
        </div>
        
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
